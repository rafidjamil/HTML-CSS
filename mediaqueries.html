<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS media query</title>
    <style>
        body {
            background-color: bisque
        }


        .boxes {
            display: flex;
        }

        .box {
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }

        
        @media only screen and (max-width: 768px) {
            .box {
                width: 100%;
                height: 344px;
            }
        }

        @media only screen and (max-width: 474px) {
            body {

                background-color: aquamarine;
            }

            .boxes {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div>
        Using media queries.
    </div>

    <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
