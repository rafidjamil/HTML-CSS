<!DOCTYPE html>

    <title>Flex</title>
    <style>
        .container{
            height: 300px;
            width: 100%;
            border: 1px solid black;
            display: flex;
            /* gap: 30px;*/
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            /* flex-direction: row; */
            Flex-flow: row row-reverse;
            gap: 0px 10px;
            /* flex-direction: column-reverse; */
        }
        .item{
            height: 50px;
            width: 50px;
            background-color: blueviolet;
            border: 1px solid black ;
            flex-grow: 22;
            color: aliceblue;
        }
        
        
    </style>
</head>
